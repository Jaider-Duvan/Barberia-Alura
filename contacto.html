<!DOCTYPE html>

<html>
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>contacto- Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dosis:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header> 
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la  Barberia" ></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="productos.html"> Productos</a> </li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
    
                </nav>
            </div>
           
            
        </header>


        <main class="main-contacto">
            <form >
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="padron" required >

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="padron" required placeholder="email@gmail.com">

                <label for="telefono">Numero telefonico</label>
                <input type="tel" id="telefono" class="padron" required placeholder="(+57)000-000-00-00">

                <label for="mensaje">Mensaje</label>
                <textarea cols="20" rows="5" id="mensaje" required></textarea>

                <fieldset>

                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                

                <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>
                    WhatsApp</label>


                </fieldset>

                <fieldset>
                    <legend>多En cual horario quiere ser atendido?</legend>
                    <select >
                        <option >Ma単ana</option>
                        <option >tarde</option>
                        <option >Noche</option>
                    </select>
                </fieldset>
               
                <label class="checkbox"><input type="checkbox" checked> 多Le gustaria recibir novedades acerca de la barberia?</label>
                <input type="submit" value="Enviar" class="enviar">
   
            </form>

            <table >
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>   
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8 am / 8 pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8 am / 8 pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8 am / 8 pm</td>
                    </tr>

                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la  Barberia">
            <p class="copyright"> &copy; Copyright Barberia Alura </p>
        </footer>


    </body>
</html>
